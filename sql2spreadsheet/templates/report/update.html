{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Edit "{{ report['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form['title'] or report['title'] }}" required>
    <label for="sqlcommand">SQL</label>
    <textarea name="sqlcommand" id="sqlcommand">{{ request.form['sqlcommand'] or report['sqlcommand'] }}</textarea>
    <input type="submit" value="Save">
</form>
<hr>
<form action="{{ url_for('report.delete', id=report['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
</form>
{% endblock %}
