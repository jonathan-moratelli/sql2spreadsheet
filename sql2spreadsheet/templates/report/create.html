{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}New Report{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form['title'] }}" required>
    <label for="sqlcommand">SQL</label>
    <textarea name="sqlcommand" id="sqlcommand">{{ request.form['sqlcommand'] }}</textarea>
    <input type="submit" value="Save">
</form>
{% endblock %}
